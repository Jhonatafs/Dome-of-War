<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaves de Luta Dinâmicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .bracket {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }
    .round {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .match {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="bracket" class="bracket">
    <h1>Carregando as chaves...</h1>
  </div>

  <script>
    // URL para o CSV publicado no Google Sheets
    const googleSheetCSVURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQGkceBQyWRfzzlCOB4fdC9AtI5qKCT8CJFMlX81t8GuUObzE0KAA3aZvfGPdkL9i_uTpmHE-Nuqd84/pub?gid=646384861&single=true&output=csv';

    async function fetchBracketData() {
      try {
        const response = await fetch(googleSheetCSVURL);
        const text = await response.text();

        // Dividir CSV em linhas e colunas
        const rows = text.split('\n'); // Cada linha do CSV
        const bracketData = rows.slice(1).map(row => { // Ignorar o cabeçalho
          const cols = row.split(','); // Separar colunas por vírgula
          return {
            round: cols[0]?.trim(), // Primeira coluna: rodada
            competitor1: cols[1]?.trim(), // Segunda coluna: competidor 1
            competitor2: cols[2]?.trim()  // Terceira coluna: competidor 2
          };
        });

        return bracketData;
      } catch (error) {
        console.error('Erro ao carregar os dados:', error);
        return [];
      }
    }

    function createBracketHTML(bracketData) {
      const bracketDiv = document.getElementById('bracket');
      bracketDiv.innerHTML = ''; // Limpar o conteúdo "Carregando..."

      // Agrupar por rodada
      const rounds = [...new Set(bracketData.map(item => item.round))];
      rounds.forEach(round => {
        const roundDiv = document.createElement('div');
        roundDiv.className = 'round';

        // Filtrar as lutas por rodada
        const matches = bracketData.filter(item => item.round === round);
        matches.forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match';
          matchDiv.innerHTML = `
            <div>${match.competitor1 || 'Competidor não definido'}</div>
            <div>VS</div>
            <div>${match.competitor2 || 'Competidor não definido'}</div>
          `;
          roundDiv.appendChild(matchDiv);
        });

        bracketDiv.appendChild(roundDiv);
      });
    }

    async function init() {
      const bracketData = await fetchBracketData();
      createBracketHTML(bracketData);
    }

    init();
  </script>
</body>
</html>
